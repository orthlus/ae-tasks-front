<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css?v=20.0">
    <link rel="stylesheet" href="desktop.css?v=20.0" media="(min-width: 601px)">
    <link rel="stylesheet" href="mobile.css?v=20.0" media="(max-width: 600px)">
</head>
<body>
    <div id="loginPage" style="display: none;">
        <h2>Авторизация</h2>
        <input type="text" id="loginInput" placeholder="Логин" class="password-input">
        <input type="password" id="passwordLoginInput" placeholder="Пароль" class="password-input">
        <button class="save-btn" id="loginBtn">Войти</button>
    </div>
    <div class="header" style="display: none;">
        <span class="username" id="username"></span>
        <button class="logout-btn" id="logoutBtn">Выйти</button>
    </div>

    <div id="mainPage">
        <a href="#archive" class="nav-link">Архив задач</a>
        <div class="input-header">
            <h3>Новая задача</h3>
            <button class="toggle-spoilers" id="toggleAllSpoilers">Развернуть все</button>
        </div>
        <textarea
                id="taskInput"
                class="autogrow-textarea"
                placeholder="Введите задачу (Ctrl/Shift + Enter для добавления)"
                aria-label="Поле ввода новой задачи"
                autocomplete="off"
                rows="1"
                name="task"
                data-lpignore="true"
        ></textarea>
        <button class="save-btn" id="saveBtn">Сохранить задачу</button>
        <div id="tasks"></div>
    </div>

    <div id="archivePage">
        <a href="#" class="nav-link">← Назад к задачам</a>
        <button class="clear-archive-btn" id="clearArchiveBtn">Удалить все задачи из архива</button>
        <div id="archiveTasks"></div>
    </div>

    <div class="password-modal" id="passwordModal">
        <div class="password-modal-content">
            <h3>Подтвердите удаление</h3>
            <p>Введите пароль для удаления всех задач из архива:</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="Пароль">
            <div class="password-modal-buttons">
                <button class="password-modal-btn" id="cancelPasswordBtn">Отмена</button>
                <button class="password-modal-btn password-modal-confirm" id="confirmPasswordBtn">Удалить</button>
            </div>
        </div>
    </div>

    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <p id="confirmationText">Вы уверены, что хотите удалить эту задачу?</p>
            <div class="modal-actions">
                <button class="modal-btn modal-cancel" id="modalCancel">Отмена</button>
                <button class="modal-btn modal-confirm" id="modalConfirm">Удалить</button>
            </div>
        </div>
    </div>

    <script src="config.js?v=6.0"></script>
    <script type="module" src="app.js?v=20.0"></script>
</body>
</html>
