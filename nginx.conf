worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;

    server {
        listen 80;
        listen [::]:80;

        server_tokens off;

        root /app;
        gzip_static on;

        access_log off;

        index index.html;
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
