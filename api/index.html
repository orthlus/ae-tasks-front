<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        :root {
            --bg: #ffffff;
            --border: #e0e0e0;
            --primary: #4a76a8;
            --danger: #e74c3c;
            --text: #333333;
            --hover-bg: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
            position: relative;
        }

        .username {
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
        }

        .logout-btn {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: white;
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            z-index: 10;
        }

        .logout-btn.visible {
            display: block;
        }

        .task {
            display: flex;
            gap: 1rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
            align-items: flex-start;
            border: 1px solid var(--border);
        }

        .task-actions, .delete-btn {
            cursor: default;
            pointer-events: auto;
        }

        .task:hover {
            background: var(--hover-bg);
        }

        .task-number {
            color: var(--primary);
            font-weight: 600;
            flex-shrink: 0;
            width: 2.5rem;
        }

        .task-content-wrapper {
            flex-grow: 1;
            min-width: 0;
            overflow: hidden;
        }

        .task-title, .task-title-mobile {
            font-weight: bold;
            word-break: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            padding: 4px 0;
            transition: color 0.2s;
        }

        .task-title:hover, .task-title-mobile:hover {
            color: var(--primary);
        }

        .task-spoiler {
            max-height: 0;
            overflow: hidden;
            transition: max-height ease-out;
            width: 100%;
        }

        .task-spoiler.active {
            max-height: 500px;
        }

        .task-content {
            padding: 0.5rem 0;
            white-space: pre-wrap;
            word-break: break-word;
            color: var(--text);
            opacity: 0.9;
        }

        .task-actions {
            flex-shrink: 0;
            margin-left: auto;
            pointer-events: none;
        }

        .task-actions button {
            pointer-events: auto;
        }

        .nav-link {
            color: var(--primary);
            text-decoration: none;
            margin: 0.5rem 0;
            display: inline-block;
        }

        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .toggle-spoilers {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font: inherit;
        }

        .toggle-spoilers:hover {
            opacity: 0.9;
        }

        #taskInput {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            resize: vertical;
            min-height: 4rem;
            box-sizing: border-box;
            font: inherit;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font: inherit;
            flex-shrink: 0;
            transition: opacity 0.2s;
        }

        .delete-btn:hover {
            opacity: 0.8;
        }

        #mainPage, #archivePage {
            transition: opacity 0.3s;
        }

        #archivePage {
            display: none;
            opacity: 0;
        }

        .save-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem;
            width: 100%;
            margin-bottom: 1rem;
            cursor: pointer;
            font: inherit;
            transition: opacity 0.2s;
        }

        .save-btn:hover {
            opacity: 0.9;
        }

        .clear-archive-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font: inherit;
            margin-bottom: 1rem;
            transition: opacity 0.2s;
        }

        .clear-archive-btn:hover {
            opacity: 0.9;
        }

        .confirmation-modal, .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content, .password-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal-actions, .password-modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn, .password-modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .modal-btn:hover, .password-modal-btn:hover {
            opacity: 0.9;
        }

        .modal-cancel, .password-modal-btn:first-child {
            background-color: #f0f0f0;
        }

        .modal-confirm, .password-modal-confirm {
            background-color: var(--danger);
            color: white;
        }

        .password-input {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            box-sizing: border-box;
            font: inherit;
        }

        @media (hover: none) {
            .task-spoiler {
                transition: max-height 0.1s ease-out; /* Еще быстрее на мобильных */
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 0.75rem;
            }

            .task {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 0.5rem;
                padding: 0.3rem;
                margin: 0.25rem 0;
            }

            .task-header-mobile {
                display: flex;
                width: 100%;
                min-height: 2rem;
                align-items: center;
                gap: 0.5rem;
            }

            .task-number {
                width: auto;
            }

            .task-title-mobile {
                flex-grow: 1;
            }

            #taskInput {
                min-height: 3rem;
                padding: 0.5rem;
                -webkit-user-select: text;
                user-select: text;
                -webkit-touch-callout: default;
            }

            .input-header {
                flex-direction: row;
                align-items: center;
                gap: 0.5rem;
            }

            .input-header h3 {
                margin: 0;
                flex-grow: 1;
            }

            .toggle-spoilers {
                margin: 0;
                padding: 0.5rem;
                white-space: nowrap;
            }

            .save-btn {
                display: block;
            }

            .modal-content, .password-modal-content {
                width: 85%;
                padding: 15px;
            }

            .modal-actions, .password-modal-buttons {
                flex-direction: column;
            }

            .modal-btn, .password-modal-btn {
                width: 100%;
                padding: 10px;
            }
        }

        .autogrow-textarea {
            overflow-y: hidden;
            resize: none;
            transition: height 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="username" id="username">Профиль</span>
        <button class="logout-btn" id="logoutBtn">Выйти</button>
    </div>

    <div id="mainPage">
        <a href="#archive" class="nav-link">Архив задач</a>
        <div class="input-header">
            <h3>Новая задача</h3>
            <button class="toggle-spoilers" id="toggleAllSpoilers">Развернуть все</button>
        </div>
        <textarea
                id="taskInput"
                class="autogrow-textarea"
                placeholder="Введите задачу (Ctrl+Enter для добавления)"
                aria-label="Поле ввода новой задачи"
                autocomplete="off"
                autocorrect="off"
                rows="1"
                name="task"
                data-lpignore="true"
        ></textarea>
        <button class="save-btn" id="saveBtn">Сохранить задачу</button>
        <div id="tasks"></div>
    </div>

    <div id="archivePage">
        <a href="#" class="nav-link">← Назад к задачам</a>
        <button class="clear-archive-btn" id="clearArchiveBtn">Удалить все задачи из архива</button>
        <div id="archiveTasks"></div>
    </div>

    <div class="password-modal" id="passwordModal">
        <div class="password-modal-content">
            <h3>Подтвердите удаление</h3>
            <p>Введите пароль для удаления всех задач из архива:</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="Пароль">
            <div class="password-modal-buttons">
                <button class="password-modal-btn" id="cancelPasswordBtn">Отмена</button>
                <button class="password-modal-btn password-modal-confirm" id="confirmPasswordBtn">Удалить</button>
            </div>
        </div>
    </div>

    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <p>Вы уверены, что хотите удалить эту задачу?</p>
            <div class="modal-actions">
                <button class="modal-btn modal-cancel" id="modalCancel">Отмена</button>
                <button class="modal-btn modal-confirm" id="modalConfirm">Удалить</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
